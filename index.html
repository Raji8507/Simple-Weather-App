<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Weather App</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            text-align: center;
            background: linear-gradient(to right, #4facfe, #00f2fe);
            color: white;
            padding: 20px;
        }
        .container {
            background: rgba(255, 255, 255, 0.2);
            padding: 20px;
            border-radius: 10px;
            display: inline-block;
        }
        input {
            padding: 10px;
            border: none;
            border-radius: 5px;
            width: 200px;
        }
        button {
            padding: 10px;
            background: #ff9800;
            color: white;
            border: none;
            border-radius: 5px;
            cursor: pointer;
            margin-left: 10px;
        }
        button:hover {
            background: #e68900;
        }
        #weather {
            margin-top: 20px;
            font-size: 1.2em;
        }
    </style>
</head>
<body>
    <h2>Weather App</h2>
    <div class="container">
        <input type="text" id="city" placeholder="Enter city name">
        <button onclick="getWeather()">Get Weather</button>
        <p id="weather"></p>
    </div>

    <script>
        async function getWeather() {
            let city = document.getElementById('city').value;
            let apiKey = "115e72564442e1d27306abf6a10c52c6"; 
            let url = `https://api.openweathermap.org/data/2.5/weather?q=${city}&appid=${apiKey}&units=metric`;

            try {
                let response = await fetch(url);
                let data = await response.json();
                if (response.ok) {
                    document.getElementById('weather').innerText = 
                        `üå° Temperature: ${data.main.temp}¬∞C, üå§ ${data.weather[0].description}`;
                } else {
                    document.getElementById('weather').innerText = "‚ùå City not found!";
                }
            } catch (error) {
                document.getElementById('weather').innerText = "‚ö† Error fetching data!";
            }
        }
    </script>
</body>
</html>
